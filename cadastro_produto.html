<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/new_product.css" />
    <title>Cadastro Produto</title>
  </head>
  <body>
    <div class="navbar">
      <div class="header-content">
        <h1 class="logo">BAILLY<span>FIT</span></h1>
        <nav>
          <ul>
            <li class="go__home">Home</li>
          </ul>
        </nav>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="lado-login">
          <form class="login-form">
            <h2>Cadastrar Produto</h2>

            <input
              type="text"
              name="nome"
              class="nome"
              placeholder="Nome do Produto"
              required
            />
            <input
              type="number"
              step="0.01"
              class="preco"
              name="preco"
              placeholder="PreÃ§o"
              required
            />

            <button class="cadastro__produto" type="submit">Cadastrar</button>
          </form>
        </div>

        <!-- Painel visual do lado direito -->
        <div class="lado-cadastro">
          <h1>Cadastro de Produtos</h1>
          <p>Adicione os dados do novo produto.</p>
        </div>
      </div>
    </main>

    <script type="module">
      import { ApiRequest } from "./src/models/api.js"

      const homeLi = document.querySelector(".go__home")
      const nome_register = document.querySelector(".nome")
      const preco_register = document.querySelector(".preco")
      const btnCadastro = document.querySelector(".cadastro__produto")
      btnCadastro.addEventListener("click", (e)=>{
        e.preventDefault()

        const cliente_id = localStorage.getItem("@id")
        const data = {
          nome:nome_register.value,
          preco:preco_register.value,
          clienteId:cliente_id
        }
        ApiRequest.createProducts(data)
      })
      homeLi.addEventListener("click", (e)=>{
        e.preventDefault()
        window.location.replace("telaprincipal.html")
      })
    </script>
  </body>
</html>
