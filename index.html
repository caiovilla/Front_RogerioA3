<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAILLYFIT</title>
    <link rel="stylesheet" href="./src/style/style.css" /> 
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Login</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="lado-login">
          <h2>Fazer login</h2>
          <form class="login-form">
            <input type="text" name="email" id="email" placeholder="E-mail" />
            <input
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
            <button class="btn_login" type="submit">Entrar</button>
          </form>
        </div>

        <div class="lado-cadastro">
          <div class="mensagem-cadastro">
            <h2>Não tem uma conta?</h2>
            <p>
              Então crie sua conta no nosso e-commerce e melhore sua vida
              fitness
            </p>
            <button type="button" class="register__btn" onclick="mudarLogin()">Cadastrar-se</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module">
      import { ApiRequest } from "./src/models/api.js";

      if(localStorage.getItem("@token")){
        window.location.replace("./telaprincipal.html")
      }
      
      const btn_register = document.querySelector(".register__btn")
      btn_register.addEventListener("click", ()=> window.location.replace("./cadastro.html"))


      const btn_login = document.querySelector(".btn_login");
      const email = document.querySelector("#email");
      const password = document.querySelector("#senha");
      btn_login.addEventListener("click", async (event) => {
        event.preventDefault();
        const data = {
          email: email.value,
          senha: password.value,
        };
        await ApiRequest.login(data);
      });
    </script>
  </body>
</html>
