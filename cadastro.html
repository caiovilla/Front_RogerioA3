<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/cadastro.css" />
    <title>Formul√°rio de Cadastro</title>
  </head>
  <body>
    <div class="container">
      <h2>Criar Conta</h2>
      <form>
        <div class="form-row">
          <div class="input-group">
            <label for="nome">Nome completo</label>
            <input
              type="text"
              id="nome"
              placeholder="Digite seu nome completo"
            />
          </div>
          <div class="input-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" placeholder="Digite seu telefone" />
          </div>
          <div class="input-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" placeholder="Digite seu CNPJ" />
          </div>
          <div class="input-group">
            <label for="data">Data de nascimento</label>
            <input type="date" id="data" />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" />
          </div>
          <!-- <div class="input-group">
            <label for="confirmar">Confirmar Senha</label>
            <input
              type="password"
              id="confirmar"
              placeholder="Confirme sua senha"
            />
          </div> -->
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="rua">Rua</label>
            <input type="text" id="rua" placeholder="Digite a rua" />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" placeholder="Digite o bairro" />
          </div>
          <div class="input-group">
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" placeholder="Digite a cidade" />
          </div>
        </div>

        <div class="form-row">
          <div class="input-group">
            <label for="estado">Estado</label>
            <input type="text" id="estado" placeholder="Digite o estado" />
          </div>
          <div class="input-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="Digite o CEP" />
          </div>
        </div>

        <button type="submit" class="button__register">Cadastrar</button>
      </form>
    </div>
    <script type="module">
      import { ApiRequest } from "./src/models/api.js";

      const btn_register = document.querySelector(".button__register")
      const register_nome = document.querySelector("#nome")
      const register_email = document.querySelector("#email")
      const register_cpf = document.querySelector("#cpf")
      const register_cnpj = document.querySelector("#cnpj")
      const register_data = document.querySelector("#data")
      const register_senha = document.querySelector("#senha")
      const register_rua = document.querySelector("#rua")
      const register_bairro = document.querySelector("#bairro")
      const register_cidade = document.querySelector("#cidade")
      const register_estado = document.querySelector("#estado")
      const register_cep = document.querySelector("#cep")
      const register_tel = document.querySelector("#telefone")



  
      btn_register.addEventListener("click",async(event)=>{
        event.preventDefault()
       const data = {
        nome:register_nome.value,
        email:register_email.value,
        cpf:register_cpf.value,
        cnpj:register_cnpj.value,
        data_nascimento:register_data.value,
        senha:register_senha.value,
        celular:register_tel.value,
        endereco:{
          rua:register_rua.value,
          bairro:register_bairro.value,
          cidade:register_cidade.value,
          estado:register_estado.value,
          cep:register_cep.value,
        }

       }
       await ApiRequest.userRegister(data)
      })


    </script>
  </body>
</html>
