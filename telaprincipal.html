<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEOFIT</title>
    <link rel="stylesheet" href="./src/style/one.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <div class="header-content">
        <h1 class="logo">NEO<span>FIT</span></h1>
        <nav>
          <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Sobre</li>
            <li>Contato</li>
          </ul>
        </nav>
        <div class="nav-icon">
          <img src="imgs/menu.png" alt="Menu" />
          <img src="imgs/cart.png" alt="Carrinho" class="menu-button" />
        </div>
      </div>
    </div>

    <header>
      <div class="header-content">
        <div class="header-bottom-side">
          <div class="header-bottom-side-left">
            <h2>Dê um novo cuidado ao seu corpo</h2>
            <p>
              Sucesso sempre tem a ver com trabalho duro, consistência e foco.
              Faça isso e a grandeza virá.
            </p>
            <button>Ver agora &#8594;</button>
          </div>

          <div class="header-bottom-side-right">
            <img src="/imgs/banner2.png" alt="Imagem principal" />
          </div>
        </div>
      </div>
    </header>
    <script>
      const navbar = document.querySelector(".navbar");
      const menuButton = document.querySelector(".menu-button");
      navbar.addEventListener("click", () => {
        navbar.classList.toggle("show-menu");
      });
    </script>
  </body>
</html>
